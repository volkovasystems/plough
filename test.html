<!DOCTYPE html>
<html>
	<head>
		<title>plough unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./plough.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "plough unit test", function( assert ) {

				assert.deepEqual( plough( ), [ ], "should return [ ]" );

				assert.deepEqual( plough( [ ] ), [ ], "should return [ ]" );

				assert.deepEqual( plough( [ 1, 2, 3, [ 4, 5, 6 ] ] ), [ 1, 2, 3, 4, 5, 6 ],
					"should return [ 1, 2, 3, 4, 5, 6 ]" );

				( function ( ){
					assert.deepEqual( plough( arguments ), [ "hello", "world", 1, 2, 3, "yeah", 4, 5, 6 ],
					"should return [ 'hello', 'world', 1, 2, 3, 'yeah', 4, 5, 6 ]" );
				} )( [ "hello", [ "world" ], 1, 2, 3 ], [ "yeah", 4, 5, 6 ] );

			} );
		</script>
	</body>
</html>
